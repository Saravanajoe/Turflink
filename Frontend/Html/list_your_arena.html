<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
  <div id="header-placeholder"></div>
    
    <!-- Dynamically load the header -->
    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header-placeholder").innerHTML = data;

          // Attach the logout functionality after the header is loaded
          const logoutBtn = document.getElementById("logoutBtn");
          if (logoutBtn) {
              logoutBtn.addEventListener("click", () => {
                  alert("Logged out successfully!");
                  window.location.href = "../Html/index_page.html"; // Adjust path if necessary
              });
          } else {
              console.error("Logout button not found!");
          }
        })
        .catch((error) => console.error("Error loading the header:", error));
    </script>
  <h1 class = "title">What can you list?</h1>
  <div class = "list-images-1">
